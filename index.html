<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advent Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b1724;
      --card-bg: #152235;
      --accent: #e63946;
      --accent-soft: #f1faee;
      --gold: #f4c95d;
      --locked: #4a5568;
      --text: #f9fafb;
      --secondary-text: #cbd5f5;
      --shadow: 0 18px 35px rgba(0, 0, 0, 0.35);
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px 16px 40px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;

      background:
        linear-gradient(to bottom, rgba(0, 0, 0, 0.10), rgba(0, 0, 0, 0.15)),
        url("bg.jpg") center/cover no-repeat;

      color: var(--text);
      display: flex;
      min-height: 100vh;
      align-items: flex-start;
      justify-content: center;
    }

    @media (min-width: 900px) {
      body {
        padding: 32px 24px;
        align-items: center;
      }
    }

    .calendar-wrapper {
      max-width: 2000px;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .calendar-header {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: baseline;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    @media (max-width: 600px) {
      .calendar-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }

    .calendar-title {
      font-size: clamp(1.6rem, 2.2vw + 1rem, 2.2rem);
      font-weight: 700;
      letter-spacing: 0.04em;
      display: flex;
      align-items: center;
      gap: 0.55rem;
    }

    .calendar-title span.emoji {
      font-size: 1.8rem;
    }

    .calendar-subtitle {
      font-size: 0.9rem;
      color: var(--secondary-text);
      max-width: 480px;
    }

    .today-indicator {
      font-size: 0.9rem;
      color: var(--gold);
      display: flex;
      gap: 6px;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(245, 158, 11, 0.08);
      border: 1px solid rgba(245, 158, 11, 0.3);
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      .today-indicator {
        margin-top: 4px;
      }
    }

    .today-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--gold);
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.75);
    }

    /* ------- GRID LAYOUT -------- */

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(8, minmax(80px, 1fr));
      grid-auto-rows: clamp(80px, 9vw, 130px);
      grid-auto-flow: dense;
      gap: clamp(8px, 1vw, 16px);
    }

    @media (max-width: 1200px) {
      .calendar-grid {
        grid-template-columns: repeat(6, minmax(80px, 1fr));
      }
    }

    @media (max-width: 900px) {
      .calendar-grid {
        grid-template-columns: repeat(5, minmax(70px, 1fr));
        grid-auto-rows: clamp(80px, 11vw, 120px);
      }
    }

    @media (max-width: 768px) {
      .calendar-grid {
        grid-template-columns: repeat(4, minmax(70px, 1fr));
        grid-auto-rows: clamp(90px, 18vw, 130px);
      }
    }

    @media (max-width: 520px) {
      .calendar-grid {
        grid-template-columns: repeat(3, minmax(80px, 1fr));
        grid-auto-rows: 110px;
      }
    }

    .door--size-s {
      grid-column: span 1;
      grid-row: span 1;
    }

    .door--size-wide {
      grid-column: span 2;
      grid-row: span 1;
    }

    .door--size-tall {
      grid-column: span 1;
      grid-row: span 2;
    }

    .door--size-big {
      grid-column: span 2;
      grid-row: span 2;
    }

    @media (max-width: 520px) {
      .door--size-s,
      .door--size-wide,
      .door--size-tall,
      .door--size-big {
        grid-column: span 1;
        grid-row: span 1;
      }
    }

    .door {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-color: transparent;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.65);
      padding: 10px;
      cursor: default;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition:
        transform 0.18s ease,
        box-shadow 0.18s ease,
        border-color 0.18s ease,
        background 0.18s ease,
        filter 0.18s ease;
    }

    @media (max-width: 520px) {
      .door {
        padding: 8px;
      }
    }

    .door * {
      position: relative;
      z-index: 3;
    }

    /* Grey-out past doors */
    .door.past {
      filter: grayscale(0.4) brightness(0.9);
    }

    .door.past::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      pointer-events: none;
      z-index: 2;
    }

    .door.past .door-status {
      background: rgba(31, 41, 55, 0.9);
      border-color: rgba(148, 163, 184, 0.7);
    }

    .door::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(251, 191, 36, 0.28),
        rgba(248, 250, 252, 0.02)
      );
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease;
    }

    .door.available {
      cursor: pointer;
    }

    .door.available:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 16px 35px rgba(15, 23, 42, 0.9);
      border-color: rgba(248, 250, 252, 0.6);
    }

    .door.available:hover::before {
      opacity: 1;
    }

    .door.locked {
      border-style: dashed;
      border-color: rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at 20% 0, #111827, #020617);
    }

    .door-number {
      font-size: 2rem;
      font-weight: 900;
      color: var(--accent-soft);
      align-self: flex-start;
      padding: 4px 14px;
      border-radius: 12px;
      background: linear-gradient(
        120deg,
        rgba(248, 250, 252, 0.12),
        rgba(248, 250, 252, 0.02)
      );
      backdrop-filter: blur(6px);
    }

    @media (max-width: 520px) {
      .door-number {
        font-size: 1.1rem;
        padding: 3px 8px;
      }
    }

    .door-label {
      font-size: 3rem;
      font-weight: 900;
      color: black;
      text-transform: none;
      letter-spacing: 0.02em;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      -webkit-text-stroke: 2px #f4c95d;
      text-stroke: 2px #f4c95d;
      text-shadow:
        0 0 8px rgba(244, 201, 93, 0.9),
        0 0 15px rgba(244, 201, 93, 0.6),
        0 0 22px rgba(244, 201, 93, 0.4);
      z-index: 3;
      pointer-events: none;
    }

    @media (max-width: 520px) {
      .door-label {
        font-size: 1.8rem;
      }
    }

    .door-footer {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      color: var(--secondary-text);
      opacity: 0.9;
      gap: 4px;
    }

    @media (max-width: 520px) {
      .door-footer {
        font-size: 0.65rem;
      }
    }

    .door-status {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.6);
    }

    .door-status span.icon {
      font-size: 0.9rem;
    }

    .door.locked .door-status {
      border-color: rgba(156, 163, 175, 0.6);
    }

    .door.available .door-status {
      border-color: rgba(248, 250, 252, 0.7);
      background: rgba(22, 163, 74, 0.08);
    }

    .door-tag {
      padding: 3px 6px;
      border-radius: 999px;
      background: rgba(37, 99, 235, 0.12);
      border: 1px solid rgba(191, 219, 254, 0.4);
      white-space: nowrap;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(4px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal {
      width: min(1280px, 100vw - 32px);
      max-height: min(1280px, 90vh);
      background: radial-gradient(circle at top, #1f2937, #020617);
      padding: 24px 26px 20px;
      border-radius: 20px;
      border: 1px solid rgba(191, 219, 254, 0.5);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.75);
      position: relative;
      color: var(--text);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 4px;
    }

    .modal-title {
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .modal-title span.badge {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 4px 7px;
      border-radius: 999px;
      background: rgba(22, 163, 74, 0.08);
      border: 1px solid rgba(22, 163, 74, 0.4);
      color: #bbf7d0;
    }

    .modal-close {
      border: none;
      background: transparent;
      color: var(--secondary-text);
      font-size: 1.4rem;
      cursor: pointer;
      padding: 0;
      line-height: 1;
      transition: transform 0.1s ease, color 0.1s ease;
    }

    .modal-close:hover {
      transform: scale(1.1);
      color: #e5e7eb;
    }

    .modal-body {
      font-size: 0.95rem;
      color: var(--secondary-text);
      line-height: 1.5;
      overflow-y: auto;
      padding-right: 4px;
    }

    .modal-body a {
      color: #93c5fd;
      text-decoration: none;
    }

    .modal-body a:hover {
      text-decoration: underline;
    }

    .modal-footer {
      margin-top: 6px;
      display: flex;
      justify-content: space-between;
      font-size: 0.78rem;
      color: var(--secondary-text);
      opacity: 0.9;
    }

    @media (max-width: 520px) {
      .modal-footer {
        flex-direction: column;
        gap: 6px;
      }
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.7);
    }

    .pill span.icon {
      font-size: 0.9rem;
    }

    .sparkles {
      pointer-events: none;
      position: absolute;
      inset: 0;
      mix-blend-mode: screen;
      background-image: radial-gradient(
          circle at 10% 20%,
          rgba(255, 255, 255, 0.35) 0,
          transparent 40%
        ),
        radial-gradient(
          circle at 80% 10%,
          rgba(255, 255, 255, 0.28) 0,
          transparent 42%
        ),
        radial-gradient(
          circle at 30% 80%,
          rgba(255, 255, 255, 0.25) 0,
          transparent 40%
        );
      background-size: 380px 380px;
      animation: drift 35s linear infinite alternate;
      opacity: 0.4;
    }

    @keyframes drift {
      from {
        transform: translate3d(-10px, 10px, 0);
      }
      to {
        transform: translate3d(10px, -10px, 0);
      }
    }

    /* Secret message styles */
    .secret-message-container {
      text-align: center;
      padding: 20px;
    }

    .secret-input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid var(--gold);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin: 10px 0;
    }

    .fireplace-container {
      text-align: center;
    }

    .fireplace-iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
    }

    .memory-photo {
      max-width: 100%;
      border-radius: 14px;
      margin: 10px 0;

    .hug-card {

      border-radius: 12px;
      border: 1px solid rgba(244, 201, 93, 0.3);
    }
  </style>
</head>
